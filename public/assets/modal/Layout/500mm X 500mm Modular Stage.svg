<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="500mm"
  height="500mm"
  viewBox="-250 -250 500 500"
  version="1.1"
>
  <title>Square Frame</title>
  <desc>Outer and inner square with equal margins</desc>

  <!-- Outer square -->
  <rect
    x="10"
    y="10"
    width="480"
    height="480"
    fill="none"
    stroke="#d9d9d9"
    stroke-width="1"
  />

  <!-- Inner square -->
  <rect
    x="50"
    y="50"
    width="400"
    height="400"
    fill="none"
    stroke="#d9d9d9"
    stroke-width="1"
  />
</svg>

